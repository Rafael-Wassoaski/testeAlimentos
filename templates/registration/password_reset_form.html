{% extends 'base.html' %}

{% block title %}Equeceu sua senha?{% endblock %}

{% block content %}
  <h1>Esqueceu sua senha?</h1>
  <p>Informe seu email cadastrado para que possamos enviar instruções para que recupere sua senha</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Enviar email">
  </form>
{% endblock %}
